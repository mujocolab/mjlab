[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mjlab"
version = "0.0.0"
readme = "README.md"
authors = [
    {name = "Kevin Zakka", email = "zakka@berkeley.edu"},
]
requires-python = ">=3.10"
dynamic = ["description"]
dependencies = [
    "tyro",
    "tqdm",
]

[project.optional-dependencies]
test = [
    "absl-py",
    "pytest",
    "pytest-xdist",
]

[tool.ruff]
indent-width = 2

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_configs = true